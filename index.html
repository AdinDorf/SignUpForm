<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <!-- <img id="splash" href="./Images/Splash.jpg"> -->
             <div class="logo">
                <img src="./Images/odin-lined.png">
                <h1>Odin</h1>
             </div>
            <p>Photo By <a href="https://unsplash.com/@aaronburden">Aaron Burden</a> on <a href="https://unsplash.com/photos/selective-focus-photography-of-purple-petaled-flower-gF_umQbT5tM">Unsplash</a></p>
        </div>
        <div class="mainbody">
            <div class="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="form">    
                <form action="#" method="post">
                    <ul>
                        <li>
                            <p>Let's do this!</p>
                        </li>
                        <li>
                            <!-- Filler to line things up -->
                        </li>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </li>
                        <li>
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email">
                        </li>
                        <li>
                            <label for="user-phone">Phone Number</label>
                            <input type="number" id="user-phone">
                        </li>
                        <li>
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password">
                        </li>
                        <li>
                            <label for="confirm-user-password">Confirm Password</label>
                            <input type="password" id="confirm-user-password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="button-wrapper">
                <button type="button">Create Account</button>
            </div>
            <div class="account-blurb">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
         </div>
    </div>
</body>
</html>
